<!DOCTYPE html>
<html>

<head>
    <title>
        Type Speed Test
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Type Speed Test</h1>
    </header>
    <article>
        <p>
            This is a typing test. Your goal is to dublicate the provided text, EXACTLY in the area below.The Timer
            Starts when you start typing and only stops when you match the text exactly same.
        </p>
    </article>
    <section class="test-area">

        <div id="text_content">
            <p>Text to be typed below is that.</p>
        </div>
        <div id="text_enter">
            <textarea id="text-area" name="text-area" rows="6" placeholder="Start typing here."></textarea>
        </div>

        <div class="meta">
            <section id="timer">
                <div class="clock" style="height: max-content;">00:00:00</div>
            </section>
            <button type="button" id="reset_">Start Over</button>
        </div>
    </section>
</body>

<script type="text/javascript" src="main.js"></script>

</html>
